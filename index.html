<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Task Manager</title>
  <link rel="stylesheet" href="./style/app.css" /> <!-- use the dot .-->
</head>

<body>
  <header>
    <h1>My Tasks</h1>
  
  </header>
  <main>
    <section id="formSection" class="card">
      <h2>New Task</h2>
      <form id="taskForm">
        <div class="form-grid">
          <label>Title
            <input id="txtTitle" type="text" required placeholder="Pay the bills" />
          </label>

          <label>Description
            <textarea id="txtDescription" required placeholder="Electricity and water"></textarea>
          </label>

          <label>Color
            <input id="selColor" type="color" value="#ffcc00" required />
          </label>

          <label>Date
            <input id="selDate" type="date" required />
          </label>

          <label>Status
            <select id="selStatus" required>
              <option value="" selected disabled>Select status</option>
              <option value="New">New</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </label>

          <label>Budget
            <input id="numBudget" type="number" min="0" step="0.01" required placeholder="100.00" />
          </label>
        </div>

        <button type="button" id="btnSave">Save Task</button>
      </form>
    </section>

  <section id="list-section" class="card">
  <h2>Task List</h2>

  <div class="task-list-box">
    <div class="list"></div>
  </div>
</section>


  </main>
  <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
    crossorigin="anonymous"></script> <!-- https://releases.jquery.com/ time 47:26-->
  <script src="./scripts/Task.js"></script>
  <script src="./scripts/app.js"></script>
  <!--script src="./scripts/test.js"></script time 01:13:33 -->
</body>

</html>
